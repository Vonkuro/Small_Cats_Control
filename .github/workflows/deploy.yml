name: Deploy to ECS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create ECS Cluster
      env:
        AWS_REGION: us-east-1
      run: |
        aws ecs create-cluster --cluster-name my-ecs-cluster --region $AWS_REGION || echo "Cluster already exists"

    - name: Deploy to ECS
      env:
        AWS_REGION: us-east-1
        AWS_ACCESS_KEY_ID: 536826959354
        AWS_SECRET_ACCESS_KEY: ${{ secrets.ECR_LOGIN_PASSWORD }}
        ECS_CLUSTER: my-ecs-cluster
        ECS_SERVICE: my-ecs-service
        IMAGE_URI: 065334477167.dkr.ecr.us-east-1.amazonaws.com/my-smallapp:latest
      run: |
        aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment --region $AWS_REGION --desired-count 1
